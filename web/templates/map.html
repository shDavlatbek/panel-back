<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI IDW Interpolation Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- D3.js for hexbins -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Leaflet-hexbin plugin -->
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <script src="https://unpkg.com/leaflet.hexbin@0.5.0/dist/leaflet-hexbin.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.hexbin@0.5.0/dist/leaflet-hexbin.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/map.css">
    
    <style>
        #map {
            height: 600px;
            width: 100%;
            border: 1px solid #ccc;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            height: calc(100% - 40px);
        }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
        .legend {
            text-align: left;
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
    {% csrf_token %}
</head>
<body>
    <div class="container">
        <h1>AQI Map with IDW Interpolation</h1>
        <div id="map"></div>
    </div>
    
    <script src="/static/js/map.js"></script>
</body>
</html>
