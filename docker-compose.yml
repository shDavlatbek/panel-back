services:
  backend:
    build: .
    command: python manage.py runserver 0.0.0.0:8300
    volumes:
      - .:/app
    ports:
      - "8300:8300"
    env_file:
      - ./.env.dev
    environment:
      - DATABASE=postgres
    depends_on:
      db:
        condition: service_started
    healthcheck:
      test: curl --fail http://localhost:8300/admin/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
  
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=panel_back_dev

volumes:
  postgres_data: 